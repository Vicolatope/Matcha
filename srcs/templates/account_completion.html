{% extends "layout.html" %}
{% block content %}
<div class="row">
	<div class="col-md-6 offset-md-3 col-sm-12">
	<fieldset class="form-group">
		<legend class="text-center">Last step .. a last effort !</legend>
		<form action="/finalize" method="POST" enctype="multipart/form-data">
			<div class="form-group text-center">
				<label class="text-center">Choose a password others users will see ..</label>
				<input type="text" class="form-control text-center" name="username" placeholder="Choose a pseudo" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Choose a pseudo'">
			</div>
			<div class="form-group text-center">
				<label class="text-center">.. add a nice picture <input class="form-control" type="file" name="photo" placeholder="Here!"></label>
				<!-- <input class="text-center form-control" type="file" name="photo" placeholder="Here!"> -->
			</div>
			<div class="form-group text-center">
				<label class="text-center">.. and tell them a little welcome message!</label>
				<textarea name="message" class="form-control text-align-left" rows="5"></textarea>
			</div>
			<div class="form-group text-center">
				<input type="submit" name="submit" value="Verify my account!">
			</div>
		</form>
	</fieldset>
	</div>
</div>
{% endblock %}
